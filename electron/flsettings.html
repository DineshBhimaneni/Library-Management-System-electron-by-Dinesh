<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Library Portal | Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="facultys.css">
    <style>
        .settings-form {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 5px;
            background: var(--card);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            transition: all var(--transition-speed) ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .form-actions button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .save-btn {
            background: var(--secondary);
            color: white;
        }

        .save-btn:hover {
            background: var(--primary);
        }

        .reset-btn {
            background: var(--border);
            color: var(--text);
        }

        .reset-btn:hover {
            background: var(--text-secondary);
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
        }

        .logout-btn:hover {
            background: #c0392b;
        }


    </style>
</head>
<body class="light-mode">
    <!-- Top Header -->
    <header class="top-header">
        <div class="top-header-container">
            <div class="university-info">
                <i class="fas fa-university"></i>
                <span>University of Knowledge</span>
            </div>
            <div class="top-header-links">
                <a href="mailto:faculty@university.edu"><i class="fas fa-envelope"></i> Faculty Mail</a>
                <a href="https://outlook.office365.com/owa/calendar/c5368a2f38a14425b7bfe0806e6a7242@amrita.edu/c90d8c3dd3654d4fa7af29ce6c6319907829757625615220928/calendar.ics"><i class="fas fa-calendar"></i> Academic Calendar</a>
                <a href="helps.html"><i class="fas fa-question-circle"></i> Help Desk</a>
            </div>
        </div>
    </header>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-book-open"></i>
                    <span class="menu-text">Faculty Library</span>
                </div>
                <button class="toggle-sidebar" title="Toggle Sidebar">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <nav class="sidebar-menu">
                <a href="faculty.html" class="menu-item"><i class="fas fa-tachometer-alt"></i><span class="menu-text">Dashboard</span></a>
                <a href="books.html" class="menu-item"><i class="fas fa-book"></i><span class="menu-text">Books Catalog</span></a>
                <a href="journals.html" class="menu-item"><i class="fas fa-newspaper"></i><span class="menu-text">Journals</span></a>
                <a href="papers.html" class="menu-item"><i class="fas fa-file-alt"></i><span class="menu-text">Research Papers</span></a>
                <a href="loans.html" class="menu-item"><i class="fas fa-exchange-alt"></i><span class="menu-text">My Loans</span></a>
                <a href="requests.html" class="menu-item"><i class="fas fa-clock"></i><span class="menu-text">Pending Requests</span></a>
                <a href="bookmarks.html" class="menu-item"><i class="fas fa-bookmark"></i><span class="menu-text">Bookmarks</span></a>
                <a href="reports.html" class="menu-item"><i class="fas fa-chart-line"></i><span class="menu-text">Reports</span></a>
                <a href="flsettings.html" class="menu-item active"><i class="fas fa-cog"></i><span class="menu-text">Settings</span></a>
            </nav>

            <div class="sidebar-footer">
                <a href="helps.html" class="menu-item">
                    <i class="fas fa-question-circle"></i>
                    <span class="menu-text">Help & Support</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-container">
                    <div>
                        <h1 class="page-title">Settings</h1>
                        <div class="breadcrumbs">
                            <a href="dashboard.html">Home</a>
                            <span class="separator">/</span>
                            <span>Settings</span>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                            <i class="fas fa-moon"></i>
                        </button>
                        <div class="user-profile">
                            <span>Dr. Smith</span>
                            <div class="avatar">JS</div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content-container">
                <div class="page-content active" id="settings">
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="theme">Theme</label>
                            <select id="theme">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Notifications</label>
                            <input type="email" id="email" value="dr.smith@university.edu" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="notifications">Notification Preferences</label>
                            <select id="notifications">
                                <option value="all">All Notifications</option>
                                <option value="due">Due Date Reminders Only</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button class="save-btn">Save Changes</button>
                            <button class="reset-btn">Reset</button>
                            <button class="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-book" style="top: 10%; left: 5%; animation-delay: 0s;"><i class="fas fa-book"></i></div>
        <div class="floating-book" style="top: 30%; left: 15%; animation-delay: 2s;"><i class="fas fa-book-open"></i></div>
        <div class="floating-book" style="top: 20%; left: 80%; animation-delay: 4s;"><i class="fas fa-journal-whills"></i></div>
        <div class="floating-book" style="top: 70%; left: 10%; animation-delay: 6s;"><i class="fas fa-scroll"></i></div>
        <div class="floating-book" style="top: 60%; left: 75%; animation-delay: 8s;"><i class="fas fa-atlas"></i></div>
        <div class="floating-book" style="top: 40%; left: 50%; animation-delay: 10s;"><i class="fas fa-book"></i></div>
    </div>

    <!-- JavaScript -->
    <script>
        const toggleSidebar = document.querySelector('.toggle-sidebar');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeSelect = document.getElementById('theme');
        const saveBtn = document.querySelector('.save-btn');
        const resetBtn = document.querySelector('.reset-btn');
        const logoutBtn = document.querySelector('.logout-btn');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-collapsed');
        });

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
                themeSelect.value = 'dark';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
                themeSelect.value = 'light';
            }
        });

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            themeSelect.value = 'dark';
        } else {
            themeSelect.value = 'light';
        }

        const floatingElements = document.querySelector('.floating-elements');
        const bookIcons = ['fa-book', 'fa-book-open', 'fa-journal-whills', 'fa-scroll', 'fa-atlas'];
        for (let i = 0; i < 8; i++) {
            const book = document.createElement('div');
            book.className = 'floating-book';
            book.style.top = `${Math.random() * 90}%`;
            book.style.left = `${Math.random() * 90}%`;
            book.style.animationDelay = `${Math.random() * 15}s`;
            book.innerHTML = `<i class="fas ${bookIcons[Math.floor(Math.random() * bookIcons.length)]}"></i>`;
            floatingElements.appendChild(book);
        }

        themeSelect.addEventListener('change', () => {
            if (themeSelect.value === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        });

        saveBtn.addEventListener('click', () => {
            alert('Settings saved!');
        });

        resetBtn.addEventListener('click', () => {
            themeSelect.value = 'light';
            document.getElementById('email').value = 'dr.smith@university.edu';
            document.getElementById('notifications').value = 'all';
            body.classList.remove('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', 'light');
            alert('Settings reset to default!');
        });

        logoutBtn.addEventListener('click', () => {
            const confirmLogout = confirm('Are you sure you want to logout?');
            if (confirmLogout) {
                window.location.href = 'homepage.html';
            }
        });
    </script>
</body>
</html>
